<!DOCTYPE html>
<html>
  <body>
    <h1>Calculations using the first N Natural Numbers_2_23</h1>
    <label for="comp">What would you like to calculate?</label>
    <select name="comp" id="comp">
    	<option value="1">Factorial</option>
        <option value="2">Sum</option>
        <option value="3">Average</option>
    </select>
    <br>
    <label>What is the value of N?</label>
        <input type ="number" id="input">
    <br>
    <label>The answer is...</label>
        <input type ="number" id="output" readonly>
    <br>
    <br>
    <button onclick="compute()">Compute</button>
    <br>
    <br>
    <a href="index.html">Back to Main Page</a>
  </body>
  <script>
  	function compute()
    {
    	let choice, input, output;
        choice = document.getElementById("comp").value*1;
        input = document.getElementById("input").value*1;
        
        if(choice==1)
    	{
        	output = 1;
          while(input>0)
          {
            output*=input;
            input--;
          }
    	}
    	else if(choice==2)
    	{
          output = 0;
          do
          {
              output+=input;
              input--;
          }
          while(input>0);
    	}
    	else if(choice==3)
    	{
        	output = 0;
          for(int x = input;x>0;x--)
          {
            output+=x;
          }
          output=output/input;
    	}
        document.getElementById("output").value = output;
    }
  </script>
</html>
