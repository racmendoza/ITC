<!DOCTYPE html>
<html>
<header>
   <h1>Welcome to My Webpage</h>
   <h3>This the webpage header </h>
</header>
<body>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"></input>
    <label for = "fname">First Name:</label>    
    <input type="text" id="fname" name="fname" value="John" disabled></input>
    <br>
    <label for = "Email">Email:</label>    
    <input type="email" id="email" name="email" </input>
   
    <label for="working">Working</label>
    <input type="checkbox" id="working" name="working" checked readonly ></input>
    <br>
    <label for = "bpay">Basic Pay:</label>    
    <input type="number" id="bpay" name="bpay" value ="3000.00"></input>

    <br>
    <label for = "bday">Birthday:</label>    
    <input type="date" id="bday" name="bday" value="2024-01-01"></input>

    <label>Gender:</label>

    <input type="radio" id="female" name="gender" value="FEMALE" checked>
    <label for="female">Female</label>
   
    <input type="radio" id="male" name="gender" value="MALE">
    <label for="male">Male</label>

    <br>
    <br>

    <label for="ylevel">Year Level:</label>
    <select name="ylevel" id="ylevel">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <br>
    <label for="pswd">Password:</label>
    <input type="password" id="pswd" name="pswd" >

</body>
<footer>
    <h3>This is the footer</h3>
</footer>

</html>
