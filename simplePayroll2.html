<!DOCTYPE html>
<html>
  <head>
    <title>Simple Payroll 7:12</title>
  </head>
  <body onload="initcart()">
    <h1>Simple Shopping Cart Version #2 - Using HTML Tables to Display the Cart</h1>
    <br>
    <p>
      <a href="index.html">Back to Main Page</a>
    </p>
    <br>
    <p>
      <label for="itemselect">Choose an Item:</label>
      <select id="itemselect">
        <option value="sardines">sardines</option>
        <option value="hotdog">hotdog</option>
        <option value="shampoo">shampoo</option>
        <option value="toothpaste">toothpaste</option>
        <option value="noodles">noodles</option>
      </select>
      <label for="days">Days Worked:</label>
        <input id="days" name="days" type="number" ">
      <label for="price">Unit Price:</label>
        <input id="price" name="price" type="number" "="">
      <label for="amount">Amount:</label>
        <input id="amount" name="amount" type="number" readonly="">
      <button id="addtocart">Add to Cart</button>
    </p>
    <p>
      <label for="items">Cart Items:</label>
      <input id="items" name="items" type="number" readonly="">
      <button id="clearcart">Clear Cart</button>
      <label for="delitem">Delete Item:</label>
      <input id="delitem" name="delitem" type="number">
      <button id="deleteitem">Delete</button>
    </p>
    <p id="cart"></p>
  </body>
</html>
